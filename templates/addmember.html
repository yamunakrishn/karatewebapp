{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>KARATTE</title>
  <meta content="" name="description">
  <meta content="" name="keywords">
  <!-- Favicons -->
  <link href="{% static 'img/favicon.png' %}" rel="icon">
  <link href="{% static 'img/apple-touch-icon.png' %}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Montserrat:300,400,500,700" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'vendor/animate.css/animate.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/aos/aos.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
  <link href="{% static 'css/addmember.css' %}" rel="stylesheet">
</head>

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top d-flex align-items-center header-transparent" style="background-color: black;">
    <div class="container-fluid">

      <div class="row justify-content-center align-items-center">
        <div class="col-xl-11 d-flex align-items-center justify-content-between">
          <a href="#" class="logo"><img src="{% static 'img/logo.png' %}" alt="" class="img-fluid" style="border-radius:90% ;"></a>
          <h3 >Admin Dashboard</h3>

          <nav id="navbar" class="navbar" style="background-color: black; text-align: center;">
            
            <ul>
              <li><a class="nav-link scrollto active" href="{% url 'load_admin_home' %}">Home</a></li>
              <li><a class="nav-link scrollto" href="{% url 'logout' %}">Logout</a></li>
            </ul>
            <i class="bi bi-list mobile-nav-toggle"></i>
          </nav><!-- .navbar -->
        </div>
      </div>
    </div>
  </header><!-- End Header -->

  <!--======hero =======-->

  <section id="admin_hero">
  </section>

  <section id="member_add">
    <div class="container">
      <form  action="{% url 'add_blackbelt_holders' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row pt-2">
          <h2>Black Belt Holders</h2>
        </div>
        <div class="row pt-1">
          <div class="col pt-1">
            <input type="text" name="regid" placeholder="Regiser id of Black Belt Holder" required>
          </div>
        </div> 
        <div class="row pt-1">
          <div class="col pt-1">
            <input type="text"name="name" placeholder="Name of Black Belt Holder" required>
          </div>
        </div> 
        <div class="row pt-1">
          <div class="col pt-1">
            <input type="text" name="desig" placeholder="Designation of Black Belt Holder" required>
          </div>
        </div> 
        <div class="row pt-1">
          <div class="col pt-1">
           <input type="file" name="img" accept="image/blackbeltholders" required>Image of Black Belt Holder
          </div>
        </div> <br>
        <div class="row pt-1" style="height:60px;">
          <div class="col pt-1">
            <button type="submit" class="btn-primary" >Save Member</button> 
          </div>
        </div>   
      </form> 
        
    </div>
  </section>

  
  <!--======end hero====-->
</body>
</html>
