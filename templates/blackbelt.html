{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>KARATTE</title>
  <meta content="" name="description">
  <meta content="" name="keywords">
  <!-- Favicons -->
  <link href="{% static 'img/ki.png' %}" rel="icon">
  <link href="{% static 'img/ki.png' %}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Montserrat:300,400,500,700" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'vendor/animate.css/animate.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/aos/aos.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
  <link href="{% static 'css/folder.css' %}" rel="stylesheet">

</head>

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top d-flex align-items-center header-transparent" style="background-color: black;">
    <div class="container-fluid">

      <div class="row justify-content-center align-items-center">
        <div class="col-xl-11 d-flex align-items-center justify-content-between">
          <a href="#" class="logo"><img src="{% static 'img/logo.png' %}" alt="" class="img-fluid" style="border-radius:90% ;"></a>
          <h3 >Admin Dashboard</h3>

          <nav id="navbar" class="navbar" style="background-color: black; text-align: center;">
            
            <ul>
              <li><a class="nav-link scrollto active" href="{% url 'load_admin_home' %}">Home</a></li>
              <li><a class="nav-link scrollto" href="{% url 'logout' %}">Logout</a></li>
            </ul>
            <i class="bi bi-list mobile-nav-toggle"></i>
          </nav><!-- .navbar -->
        </div>
      </div>
    </div>
  </header><!-- End Header -->

  <!--======hero =======-->

  <section id="admin_hero">
    <div class="container">
      <h3>Black Belt Holders</h3>
          <div class="row pt-2" style="box-shadow: 5px 5px 1px; height:60px;">
            <div class="col pt-2">
                <a href="{% url 'load_addmember' %}" class="btn-primary">Add BlackBelt Holders</a>
            </div>
          </div>
    </div> 
  </section>

  <section id="member_card">
    <div class="container ">
        <div class="row g-6">
          {% for bth in bths  %}
            <div class="col-12 col-md-6 col-lg-3">
              <div class="card mt-3" style="width: 15rem; height: 20rem;">
                {% if bth.bth_image %}
                  <img src="{{ bth.bth_image.url }}" class="card-img-top img-fluid"  alt="..."style=" width:16vh; margin:auto; height:13vh;  ">
                {% endif %}
                <div class="card-body">
                  <h6 class="card-title">Name: {{ bth.bth_name}}</h6>
                  <p class="card-text"> Register No: {{bth.bth_reg}}</p>
                  <p class="card-text">Designation: {{bth.bth_desig}}</p>
                  <a href="{% url 'load_bthupdate' bth.id %}" class="btn btn-success">Update</a>
                  <a href="{% url 'bthdelete' bth.id %}" class="btn btn-danger">Delete</a>
                </div>
              </div>
            </div>
          {% endfor %}
        </div>
    </div>
  </section>

  
  <!--======end hero====-->
</body>
</html>
